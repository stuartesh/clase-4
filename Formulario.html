<!DOCTYPE html>
<html>
	<head>
		<title>FormHTML5</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="assets/style.css">
	</head>
	<body>
		<h2>Form Here</h2>
		<hr>
		<form>
			<ul>
				<li>
					<label for="name">Name:</label>
					<input type="text" name="name" maxlength="20" placeholder="placeholder text" required>
				</li>

				<li>
					<label for="lastname">Apellido:</label>
					<input type="text" name="lastname" maxlength="20" placeholder="placeholder text" required>
				</li>

				<li>
					<label for="mail">Email:</label>
					<input type="email" name="mail" maxlength="20" placeholder="placeholder text" required>
				</li>

				<li>
					<label for="age">Age:</label>
					<input type="number" pattern=[0-9]{2} min="18" max="30">
				</li>

				<li>
					<label for="site">Website:</label>
					<input type="url" name="site" placeholder="placeholder text" required>
				</li>

				<li>
					<label for="message">Message</label>
					<textarea name="message" rows="4" cols="20"></textarea>
				</li>
			</ul>

			<fieldset>
				<legend>Card details</legend>
				<ul>
					<li>
						<label for="name">Name:</label>
						<input type="text" name="name" maxlength="20" placeholder="placeholder text" required>
					</li>

					<li>
						<label for="card">Card Number:</label>
						<input type="number" name="card" pattern=[0-9] minlength="18" placeholder="placeholder text" required>
					</li>

					<li>
						<label for="security">Security Number</label>
						<input type="number" name="security" pattern=[0-9]{3} title="Enter 3 characters" placeholder="placeholder text" required>
					</li>

					<li>
						<label for="date">Expiry Date:</label>
						<input name="date" type="month" required>
					</li>
				</ul>
			</fieldset>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
